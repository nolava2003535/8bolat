<!DOCTYPE html>
<html>
<head>
    <title>القبول الجامعي</title>
</head>
<body>
    <h1>حاسبة معدل الثانوية العامة</h1>
    <label for="grades">أدخل درجاتك:</label>
    <input type="text" id="grades" placeholder="أدخل درجاتك بفاصلة">
    <button onclick="calculateUniversities()">احسب</button>

    <h2>الاقسام الجامعية التي يمكن القبول فيها:</h2>
    <ul id="universitiesList"></ul>

    <script>
        function calculateUniversities() {
            const enteredGrades = document.getElementById('grades').value;
            // يمكنك هنا استخدام المعدلات المدرسية المدخلة لحساب الاقسام الجامعية الممكنة

            // على سبيل المثال:
            // افترض أن لديك معدل معين وقائمة بالجامعات الممكن القبول فيها
            const calculatedUniversities = ['جامعة القاهرة', 'جامعة الأزهر', 'جامعة عين شمس'];

            displayUniversities(calculatedUniversities);
        }

        function displayUniversities(universities) {
            const universitiesList = document.getElementById('universitiesList');
            universitiesList.innerHTML = '';

            universities.forEach(university => {
                const listItem = document.createElement('li');
                listItem.textContent = university;
                universitiesList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
